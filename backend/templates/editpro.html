<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4  style="text-align:center;" class="card-title">Category details</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_pro' proid=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
<div class="form-group">
                      <label for="exampleSelectGender">select category</label>
                        <select name="name" class="form-control" id="exampleSelectGender">
                          <option> {{data.name}}</option>
                            {% for d in cat %}
                          <option>{{d.catname}}</option>
                            {% endfor %}
                        </select>
                      </div>

                       <div class="form-group">
                      <label for="exampleInputName1">product Name</label>
                      <input type="text" class="form-control" placeholder="PName" name="pname" value="{{data.proname}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">product Description</label>
                      <textarea class="form-control" id="exampleTextarea1"  name="description" rows="3">{{data.description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label >Product image</label>
                      <input type="file" name="pimage" class="form-control">
                        <img src="{{data.pimage.url}}" width="100px" height="100px">
                    </div>
                          <div class="form-group">
                      <label for="exampleInputName1">pricee</label>
                      <input type="text" class="form-control" id="exampleInputName1"  value="{{data.price}}" placeholder="price" name="price">
                    </div>
<!--                      <div class="input-group col-xs-12">-->
<!--                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                        <span class="input-group-append">-->
<!--                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                        </span>-->
<!--                      </div>-->


                    <button type="submit" class="btn btn-primary mr-2">update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
